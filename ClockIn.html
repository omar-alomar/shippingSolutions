<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="clockIn.css">
</head>
<body>
  <div class="centerBlock">
    <div class="main">
      <div class="timeClock">
        <div class="employeeInfo">
          <img class= "employeePicture" src="http://placekitten.com/500/500"/>
          <h2 class="employeeName">Username</h2>
          <h3 class="employeeTitle">Driver</h3>
        </div>
      </div>
      <div class="timeDisplay">
        <h2 class="currentTime" id="clock">00:00:00</h2>
        <div class="timeContainer">
          <ul class="clockInTime" id="list"></ul>
          <ul class="clockOutTime" id="list2"></ul>
          <ul id="list3"></ul>
        </div>
        <button class="workBtn button" id="clockIn">Clock In/Out</button>
      </div>
    </div>
  </div>
  <script src="moment/moment.min.js"></script>
  <script src="clockIn.js"></script>
</body>
</html>
