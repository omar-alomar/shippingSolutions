<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Driver's Dashboard</title>
  </head>
  <body>
    <h1>Welcome to your Dashboard</h1>
    <nav>
      <div class="topnav">
        <a class="active" href="#home">Delivery</a>
        <a href="Log.html">Logs</a>
        <a href="WorkHistory.html">Work History</a>
      </div>
    </nav>
    <div class="centerBlock">
      <div class="main">
        <div class="timeClock">
          <div class="employeeInfo">
            <h2 class="employeeName">Username</h2>
            <h3 class="employeeTitle">Driver</h3>
          </div>
        </div>
        <div class="timeDisplay">
          <h2 class="currentTime" id="clock">00:00:00</h2>
          <div class="timeContainer">
            <ul class="clockInTime" id="list"></ul>
            <ul class="clockOutTime" id="list2"></ul>
            <ul id="list3"></ul>
          </div>
          <button class="workBtn button" id="clockIn">Clock In/Out</button>
        </div>
      </div>
    </div>
    <script src="moment.min.js"></script>
    <script src="clockIn.js"></script>
   
  </body>
</html>
